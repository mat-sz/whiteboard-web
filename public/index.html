<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Whiteboard</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="status" class="status">Not connected.</div>
            <div class="controls">
                <div>
                    <button id="clear" class="controls__clear">Clear</button>
                    <button class="controls__color" data-color="red" style="background-color: red;">Red</button>
                    <button class="controls__color" data-color="green" style="background-color: green;">Green</button>
                    <button class="controls__color" data-color="blue" style="background-color: blue;">Blue</button>
                    <button class="controls__color" data-color="black" style="background-color: black;">Black</button>
                    <button class="controls__color" data-color="white" style="background-color: white;">White</button>
                </div>
                <div>
                    <button class="controls__width" data-width="5"><div style="width: 5px; height: 5px;"></div></button>
                    <button class="controls__width" data-width="10"><div style="width: 10px; height: 10px;"></div></button>
                    <button class="controls__width" data-width="15"><div style="width: 15px; height: 15px;"></div></button>
                    <button class="controls__width" data-width="20"><div style="width: 20px; height: 20px;"></div></button>
                    <button class="controls__width" data-width="25"><div style="width: 25px; height: 25px;"></div></button>
                </div>
            </div>
            <canvas id="canvas" width=800 height=800></canvas>
        </div>
    </body>
</html>
